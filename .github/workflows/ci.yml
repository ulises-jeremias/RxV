name: Build and Test with deps
on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Checkout RXV
        uses: actions/checkout@v2
        with:
          path: rxv
      - name: Build V
        run: |
          make
          sudo ./v symlink
      - name: V doctor
        run: v doctor
      - name: Move rxv source code to V Modules
        run: mv ./rxv ~/.vmodules
      - name: Execute Tests
        run: ~/.vmodules/rxv/bin/test
